[package]
name = "pombase-chado-json"
version = "75.1.0"
authors = ["Kim Rutherford <kmr44@cam.ac.uk>"]
edition = "2018"

[lib]
name = "pombase"
path = "src/pombase/lib.rs"

[dependencies]
serde_derive = "1.0"
serde_json = "1.0"
getopts = "*"
regex = "1.0"
bit-set = "0.5"
chrono = { version = "0.4", features = ["serde"] }
rocket = "0.4.0-rc.1"
rocket_contrib = "0.4.0-rc.1"
reqwest = "0.9"
flate2 = "1.0"
lazy_static = "1.0"
uuid = { version = "0.5", features = ["v4", "serde"] }

[dependencies.pombase_rc_string]
git = "https://github.com/pombase/pombase_rc_string.git"
tag = "v0.1.0"

[dependencies.serde]
version = "1.0"

[build-dependencies]
serde_codegen = "0.9"

[dependencies.postgres]
version = "0.15"
features = ["with-serde_json", "with-uuid"]

[profile.release]
opt-level = 2
codegen-units = 12

[profile.dev]
opt-level = 0
debug = true
codegen-units = 12
debug-assertions = true
